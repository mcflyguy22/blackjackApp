<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>

        <div class="form">
            <input id="name" name="name" type="text" placeholder="enter name" onfocus="this.placeholder=''" onblur="this.placeholder='enter name'">      
            <button name="submit-button" type="submit" onclick="displayName()">SUBMIT</button>
        </div>
        <p>Cards: 
            <span id="cards-el"></span>
        </p>
        <p>Sum: 
            <span id="sum-el"></span>
        </p>
        <div class="buttons">
            <button onclick="startGame()">START GAME</button>
            <button onclick="newCard()">NEW CARD</button>
            <button id="clear-game" onclick="clearCards()">CLEAR GAME</button>
            <p id="player-el"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
